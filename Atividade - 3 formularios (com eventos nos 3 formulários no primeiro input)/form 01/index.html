<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Formulário - 01</title>

    <link rel="stylesheet" href="../CSS/estilo.css"/>

    <script src="../JS/efeitos.js"></script>
</head>
<body>
    <div>
        <h1>Formulários - coleta de informações pessoais</h1>
    </div>

    <br>
    <br>

    <form action="" id="form1">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <table id="tb1">
                <tr>
                    <td>
                        <label for="nome">Nome completo:</label>
                    </td>
                    <td>
                        <input type="text" name="nome" id="nome" maxlength="20" size="20" placeholder="Seu nome aqui..." onkeypress="cor()"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail:</label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email" maxlength="20" size="20" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dataNasc">Data de nascimento:</label>
                    </td>
                    <td>
                        <input type="date" name="dataNasc" id="dataNasc" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="login">Login:</label>
                    </td>
                    <td>
                        <input type="text" name="login" id="login" maxlength="10" size="10" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="senha">Senha:</label>
                    </td>
                    <td>
                        <input type="password" name="senha" id="senha" maxlength="15" size="10" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="estado">Estado:</label>
                    </td>
                    <td>
                        <select name="estado" id="estado">
                            <option value="" selected="selected">-- Selecione --</option>
                            <option value="st">Santa Catarina</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="sp">São Paulo</option>
                        </select>
                    </td>
                </tr>
            </table>
            <label for="idade">Faixa etária:</label> <br>
            <input type="radio" id="menor18" name="idade" value="menor18" />
            <label for="idade">Menor ou igual a 18 anos.</label> <br>
            <input type="radio" id="maior18" name="idade" value="maior18" />
            <label for="idade">Maior de 18 anos.</label>
        </fieldset>

        <br>

        <input type="reset" id="limpar" value="Limpar Formulário">
        <input type="submit" id="enviar" value="Efetuar cadastro" />
    </form>
</body>
</html>
