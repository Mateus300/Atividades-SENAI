<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 03 - Soma de números</title>
    <link rel="icon" href="../img/javascript.png">
</head>
<body>
    <input type="number" name="numero" id="numero">

    <div id="res"></div>

    <button id="clique">Confirmar</button>

    <script>
        clique.addEventListener('click', somar)

        function somar( event ) {
            let tn1 = window.document.getElementById('numero')

            let res = window.document.getElementById('res')

            let n1 = Number(tn1.value)

            let soma = n1 * 2
            res.innerHTML = soma      
        }
    </script>
</body>
</html>
