<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qustão 01 - Letras maiúsculas</title>
    <link rel="icon" href="../img/javascript.png">
</head>
<body>
    <input type="text" name="" id="campo">

    <script>
        const nameInput = document.querySelector('#campo')

        nameInput.addEventListener('keyup', maiuscula)

        function maiuscula( event ) {
            nameInput.value = nameInput.value.toUpperCase();
        }
    </script>
</body>
</html>
