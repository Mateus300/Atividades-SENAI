<html>
    <head>
        <meta http-equiv="content-type" content="text/html">
        <meta charset="utf-8">
        <title>Aula - Tabelas</title>
    </head>
    <body>
        <h1 align="center"><b>Atividade Tabela</b></h1>
        <table border="3" width="400" height="200" align="center" cellpadding="35" cellspacing="5">
            <tr>
                <td colspan="2" bgcolor="green"></td>
                <th><font color="blue"><p align="left">Texto Azul</p></font></th>
                <th colspan="3" bgcolor="gray"><p align="center">Texto Centralizado</p></th>
            </tr>
            <tr>
                <td><p align="center">Texto</p></td>
                <td><p align="center">Texto</p></td>
                <td bgcolor="blue"></td>
                <td><p align="center">Texto</p></td>
                <td rowspan="2" bgcolor="red"></td>
                <th><font color="red"><p align="left"></p>Texto Vermelho</p></font></th>
            </tr>
            <tr>
                <td colspan="2" rowspan="2" bgcolor="orange"></td>
                <td><p align="center">Texto</p></td>
                <td bgcolor="purple"></td>
                <td>Texto</td>
            </tr>
            <tr>
                <th><font color="orange"><p align="left">Texto Laranja</p></font></th>
                <td colspan="2" bgcolor="browm"></td>
                <td rowspan="3" bgcolor="pink"></td>
            </tr>
            <tr>
                <td><a href="">Link</a></td>
                <td><a href="">Link</a></td>
                <td>Texto</td>
                <td rowspan="2" bgcolor="yellow"></td>
                <td bgcolor="black"></td>
            </tr>
            <tr>
                <th colspan="2">Texto centralizado</th>
                <th><font color="yellow"><p align="left">Texto Amarelo</p></font></th>
                <td><p align="left">Texto</p></td>
            </tr>
        </table>
    </body>
</html>
