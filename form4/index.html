<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4</title>

    <style>
        th{
            text-align: justify;
        }
        #top{
            background-color: rgb(40, 40, 241);
        }
        #lado{
            background-color: rgb(2, 2, 53);
        }
        td, th{
            padding: 3px;
        }
    </style>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <th colspan="3" id="top">Não é associado? Faça seu cadastro</th>
                <td id="lado"></td>
            </tr>

            <tr>
                <th>
                    <label for="nome">Nome</label>
                </th>
                <td colspan="3">
                    <input type="text" name="nome" id="nome" size="80" maxlength="10"/>
                </td>
            </tr>

            <tr>
                <th>
                    <label for="nomeCompleto">Nome <br>Completo</label>
                </th>
                <td colspan="3">
                    <input type="text" name="nomeCompleto" id="nomeCompleto" size="80" maxlength="40"/>
                </td>
            </tr>

            <tr>
                <th>
                    <label for="cpf">CPF</label>
                </th>
                <td colspan="3">
                    <input type="text" name="cpf" id="cpf" size="80" maxlength="11"/>
                </td>
            </tr>

            <tr>
                <th>
                    <label for="email">E-mail</label>
                </th>
                <td colspan="3">
                    <input type="email" name="email" id="email" size="80" maxlength="30"/>
                </td>
            </tr>

            <tr>
                <th>
                    <label for="website">WebSite</label>
                </th>
                <td colspan="3">
                    <input type="url" name="website" id="website" size="80" maxlength="3000"/>
                </td>
            </tr>

            <tr>
                <th>
                    <label for="endereço">Endereço</label>
                </th>
                <td colspan="3">
                    <input type="text" name="endereço" id="endereço" size="80" maxlength="40"/>
                </td>
            </tr>

            <tr>
                <th>
                    <label for="bairro">Bairro</label>
                </th>
                <td>
                    <input type="text" name="bairro" id="bairro" size="25" maxlength="40"/>
                </td>
                <th>
                    <label for="cidade">Cidade</label>
                </th>
                <td>
                    <input type="text" name="cidade" id="cidade" size="25" maxlength="40"/>
                </td>
            </tr>

            <tr>
                <th>
                    <label for="cep">Cep</label>
                </th>
                <td>
                    <input type="text" name="cep" id="cep" size="25" maxlength="8"/>
                </td>
                <th>
                    <label for="uf">UF</label>
                </th>
                <td>
                    <select name="uf" id="uf">
                        <option value="" selected="selected">--</option>
                        <option value="MG">MG</option>
                        <option value="RJ">RJ</option>
                        <option value="SP">SP</option>
                        <option value="BA">BA</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th>
                    <label for="tel">Telefone</label>
                </th>
                <td>
                    <input type="tel" name="tel" id="tel" size="25" maxlength="11"/>
                </td>
                <th>
                    <label for="fax">Fax</label>
                </th>
                <td>
                    <input type="text" name="fax" id="fax" size="25" maxlength="20"/>
                </td>
            </tr>

            <tr>
                <th>
                    <label for="data">Data <br>Nascimento</label>
                </th>
                <td>
                    <input type="date" name="data" id="data"/>
                </td>
                <th>
                    <label for="genero">Sexo</label>
                </th>
                <td>
                    <input type="radio" id="genero" name="genero" value="masculino"/>
                    <label for="genero">M</label>
                    <input type="radio" id="genero" name="genero" value="feminino"/>
                    <label for="genero">F</label>
                </td>
            </tr>

            <tr>
                <th>
                    <label for="cel">Celular</label>
                </th>
                <td>
                    <input type="tel" name="cel" id="cel" size="25" maxlength="12"/>
                </td>
                <th>
                    <label for="status">Est.Civil</label>
                </th>
                <td>
                    <select name="status" id="status">
                        <option value="solteiro" selected="selected">Solteiro</option>
                        <option value="casado">Casado</option>
                        <option value="viuvo">Viúvo</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th>
                    <label for="login">Login</label>
                </th>
                <td>
                    <input type="text" name="login" id="login" size="25" maxlength="40"/>
                </td>
                <th>
                    <label for="senha">Senha</label>
                </th>
                <td>
                    <input type="password" name="senha" id="senha" size="25" maxlength="40"/>
                </td>
            </tr>

            <tr>
                <td colspan="4">Deseja receber informações sobre os seguintes assuntos abaixo:</td>
            </tr>

            <tr>
                <td colspan="4">
                    <input type="checkbox" id="tecnologia" name="tecnologia" value="tecnologia"/>
                    <label for="tecnologia">Tecnologia</label>

                    <input type="checkbox" id="esportes" name="esportes" value="esportes"/>
                    <label for="esportes">Esportes</label>

                    <input type="checkbox" id="automoveis" name="automoveis" value="automoveis"/>
                    <label for="automoveis">Automóveis</label>

                    <input type="checkbox" id="culinaria" name="culinaria" value="culinaria"/>
                    <label for="culinaria">Culinária</label>

                    <input type="checkbox" id="politica" name="politica" value="politica"/>
                    <label for="politica">PolÍtica</label>

                    <input type="checkbox" id="policial" name="policial" value="policial"/>
                    <label for="policial">Policial</label>

                    <input type="checkbox" id="tempo" name="tempo" value="tempo"/>
                    <label for="tempo">Tempo</label>
                </td>
            </tr>

            <tr>
                <td colspan="4">
                    <input type="checkbox" id="cultura" name="cultura" value="cultura"/>
                    <label for="cultura">Cultura</label>

                    <input type="checkbox" id="economia" name="economia" value="economia"/>
                    <label for="economia">Economia</label>

                    <input type="checkbox" id="jogos" name="jogos" value="jogos"/>
                    <label for="jogos">Jogos</label>

                    <input type="checkbox" id="educaçao" name="educaçao" value="educaçao"/>
                    <label for="educaçao">Educaçao</label>

                    <input type="checkbox" id="viagem" name="viagem" value="viagem"/>
                    <label for="viagem">Viagem</label>

                    <input type="checkbox" id="empregos" name="empregos" value="empregos"/>
                    <label for="empregos">Empregos</label>

                    <input type="checkbox" id="moda" name="moda" value="moda"/>
                    <label for="moda">Moda e Estilo</label>
                </td>
            </tr>

            <tr>
                <td colspan="4">
                    <input type="checkbox" name="autorizaçao" id="autorizaçao" value="autorizaçao"/>
                    <label for="autorizaçao">Li as regras de cadastro e autorizo a criação do usuário</label>
                </td>
            </tr>

            <tr>
                <td colspan="4">
                    <input type="submit" name="enviar" id="enviar" value="Confirmar"/>
                    <input type="reset" name="limpar" id="limpar" value="Retornar"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
