<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Cadastro</title>

    <link rel="stylesheet" href="CSS/estilo.css">

    <style>
        th{
            text-align: justify;
        }
        #top{
            background-color: rgb(189, 8, 8);
        }
        #lado{
            background-color: rgb(0, 0, 0);
            color: white;
        }
        td, th{
            padding: 3px;
        }
    </style>
</head>
<body alink="white" link="white">

    <div class="menu1">
        <div class="home"><img src="imagem/home.PNG" alt="" width="15"><a href="index.html" target="_self">Home</a></div>
        <div class="empresa"><a href="formCadastro.html" target="_self">Favoritos</a></div>
        <div class="portifolio"><a href="formLogin.html" target="_self">Login</a></div>
        <div class="contato"><img src="imagem/gps.PNG" alt="" width="15"><a href="formCadastro.html" target="_self"> Contato</a></div>
    </div>

    <div class="menu2">
        <div>
            <img src="imagem/logo(3).PNG" alt="logo" srcset="">
        </div>

        <div>
            <img src="imagem/facebook.png" alt="facebook" srcset="" width="80">
            <img src="imagem/instagram.png" alt="instagram" srcset="" width="80">
        </div>

        <div>
            <table>
                <tr>
                    <td><img src="imagem/telefone.PNG" alt="" width="40"></td>
                    <td>(31) 3333-3333 / 99999-9999</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="menu3">
        <div><a href="lançamentos.html" target="_self">Lançamentos</a></div>
        <div><a href="series.html" target="_self">Séries</a></div>
        <div><a href="filmes.html">Filmes</a></div>
        <div>Top da semana</div>
    </div>

    <h1>Crie sua Conta!</h1>

    <br>
    <hr>
    <br>

    <div class="cadastro">
        <form action="">
            <table>
                <tr>
                    <th colspan="3" id="top">Não é Cadastrado? Faça seu cadastro</th>
                    <td id="lado">É Cadastrado?<a href="" target="_self"><strong> Cique Aqui!</strong></a></td>
                </tr>
    
                <tr>
                    <th>
                        <label for="nome">Nome</label>
                    </th>
                    <td colspan="3">
                        <input type="text" name="nome" id="nome" size="80" maxlength="10"/>
                    </td>
                </tr>
                
                <tr>
                    <th>
                        <label for="email">E-mail</label>
                    </th>
                    <td colspan="3">
                        <input type="email" name="email" id="email" size="80" maxlength="30"/>
                    </td>
                </tr>
    
                <tr>
                    <th>
                        <label for="data">Data <br>Nascimento</label>
                    </th>
                    <td>
                        <input type="date" name="data" id="data"/>
                    </td>
                    <th>
                        <label for="genero">Sexo</label>
                    </th>
                    <td>
                        <input type="radio" id="genero" name="genero" value="masculino"/>
                        <label for="genero">M</label>
                        <input type="radio" id="genero" name="genero" value="feminino"/>
                        <label for="genero">F</label>
                    </td>
                </tr>
    
                <tr>
                    <th>
                        <label for="cel">Celular</label>
                    </th>
                    <td>
                        <input type="tel" name="cel" id="cel" size="32" maxlength="12"/>
                    </td>
                    <th>
                        <label for="tel">Telefone</label>
                    </th>
                    <td>
                        <input type="tel" name="tel" id="tel" size="32" maxlength="11"/>
                    </td>
                </tr>
    
                <tr>
                    <th>
                        <label for="login">Login</label>
                    </th>
                    <td>
                        <input type="text" name="login" id="login" size="32" maxlength="40"/>
                    </td>
                    <th>
                        <label for="senha">Senha</label>
                    </th>
                    <td>
                        <input type="password" name="senha" id="senha" size="32" maxlength="40"/>
                    </td>
                </tr>
    
                <tr>
                    <td colspan="4">
                        <input type="checkbox" name="autorizaçao" id="autorizaçao" value="autorizaçao"/>
                        <label for="autorizaçao">Li as regras de cadastro e autorizo a criação do usuário</label>
                    </td>
                </tr>
    
                <tr>
                    <td colspan="4">
                        <input type="submit" name="enviar" id="enviar" value="Confirmar"/>
                        <input type="reset" name="limpar" id="limpar" value="Retornar"/>
                    </td>
                </tr>
            </table>
        </form> 
    </div>
</body>
</html>
