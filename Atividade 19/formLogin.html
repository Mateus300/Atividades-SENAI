<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Cadastro</title>

    <link rel="stylesheet" href="CSS/estilo.css">

    <style>
        th{
            text-align: justify;
        }
        #top{
            background-color: rgb(189, 15, 15);
        }
        td, th{
            padding: 3px;
        }
    </style>
</head>
<body alink="white" link="white">

    <div class="menu1">
        <div class="home"><img src="imagem/home.PNG" alt="" width="15"><a href="index.html" target="_self">Home</a></div>
        <div class="empresa"><a href="formCadastro.html" target="_self">Favoritos</a></div>
        <div class="portifolio"><a href="formLogin.html" target="_self">Login</a></div>
        <div class="contato"><img src="imagem/gps.PNG" alt="" width="15"><a href="formCadastro.html" target="_self"> Contato</a></div>
    </div>

    <div class="menu2">
        <div>
            <img src="imagem/logo(3).PNG" alt="logo" srcset="">
        </div>

        <div>
            <img src="imagem/facebook.png" alt="facebook" srcset="" width="80">
            <img src="imagem/instagram.png" alt="instagram" srcset="" width="80">
        </div>

        <div>
            <table>
                <tr>
                    <td><img src="imagem/telefone.PNG" alt="" width="40"></td>
                    <td>(31) 3333-3333 / 99999-9999</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="menu3">
        <div><a href="lançamentos.html" target="_self">Lançamentos</a></div>
        <div><a href="series.html" target="_self">Séries</a></div>
        <div><a href="filmes.html">Filmes</a></div>
        <div>Top da semana</div>
    </div>

    <h1>Entre na sua Conta!</h1>

    <br>
    <hr>
    <br>

    <div class="cadastro2">
        <form action="">
            <table>
                <tr>
                    <th colspan="2" id="top">Faça Login</th>
                </tr>
    
                <tr>
                    <th>
                        <label for="login">Login</label>
                    </th>
                    <td>
                        <input type="text" name="login" id="login" size="32" maxlength="40"/>
                    </td>
                </tr>

                <tr>
                    <th>
                        <label for="senha">Senha</label>
                    </th>
                    <td>
                        <input type="password" name="senha" id="senha" size="32" maxlength="40"/>
                    </td>
                </tr>
    
                <tr>
                    <td colspan="4">
                        <input type="checkbox" name="autorizaçao" id="autorizaçao" value="autorizaçao"/>
                        <label for="autorizaçao">Salvar e-mail e senha!</label>
                    </td>
                </tr>
    
                <tr>
                    <td colspan="4">
                        <input type="submit" name="enviar" id="enviar" value="Confirmar"/>
                        <input type="reset" name="limpar" id="limpar" value="Retornar"/>
                    </td>
                </tr>
            </table>
        </form> 
    </div>
</body>
</html>
