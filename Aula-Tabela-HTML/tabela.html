<html>
    <head>
        <meta http-equiv="content-type" content="text/html">
        <meta charset="utf-8">
        <title>Aula - Tabelas</title>
    </head>
    <body>
        <h2 align="center">tabela</h2>
        <table border="1" align="center" width="400" height="200" bordercolor="red" bgcolor="orange" background="" cellpadding="50" cellspacing="10">
            <tr><!-- Tag de Linha -->
                <th colspan="3">Texto</th> <!-- Tag de Coluna-->
            </tr>

            <tr bgcolor="green">
                <td rowspan="2">&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>

            <tr>
                <td bgcolor="blue">&nbsp;</td>
                <td>&nbsp;</td>
                <!-- <td>&nbsp;</td> -->
            </tr>
        </table>

        <!-- cellspacing - Espaçamento da Linha -->
        <!-- cellpadding - Espaçamento interno -->
        <hr color="blue">
        <table border="1" cellpadding="10" cellspacing="10">
            <tr>
                <th colspan="4">Agenda</th>
            </tr>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Nascimento</th>
                <th>E-mail</th>
            </tr>
            <tr>
                <td>Alexandre</td>
                <td>99423-5423</td>
                <td>08/09/2001</td>
                <td rowspan="2">alex@gmail.com</td>
            </tr>
            <tr>
                <td>Glau</td>
                <td>9xxxx-xxxx</td>
                <td>09/08/2002</td>
            </tr>
        </table>

        <hr color="red">
        <table border="1">
            <tr><!--Table row - Linha da tabela -->
                <th colspan="3">Linha 1, Coluna 1</th><!-- Table Header - Cabeçalho da tabela -->
                <!-- <th>Linha 1, Coluna 2</th> -->
                <!-- <th>Linha 1, Coluna 3</th> -->
            </tr>

            <tr>
                <td>Linha 2, Coluna 1</td><!-- Table Data - Dado da tabela -->
                <td>Linha 2, Coluna 2</td>
                <td rowspan="2">Linha 2, Coluna 3</td>
            </tr>

            <tr>
                <td>Linha 2, Coluna 1</td>
                <td>Linha 2, Coluna 2</td>
                <!-- <td>Linha 2, Coluna 3</td> -->
            </tr>
        </table>
    </body>
</html>
